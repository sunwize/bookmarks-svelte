<!doctype html>
<html lang="en">
	<head>
		<title>Bookmarks</title>

		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, interactive-widget=resizes-visual" />

		<!-- iPhone X (1125px x 2436px) -->
		<link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="/splash/iPhone_X.png">
		<!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
		<link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="/splash/iPhone_8.png">
		<!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
		<link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" href="/splash/iPhone_8_plus.png">
		<!-- iPhone 5 (640px x 1136px) -->
		<link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="/splash/iPhone_5.png">

		<meta name="apple-mobile-web-app-capable" content="yes">

		%sveltekit.head%
	</head>
	<body
		class="flex flex-col bg-slate-950 text-white w-full min-h-[100dvh] leading-snug"
		data-sveltekit-preload-data="hover"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
